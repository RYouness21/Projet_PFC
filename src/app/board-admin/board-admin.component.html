<div class="container">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header>
  <form class="form-inline my-2 my-lg-0" >
<input type="search" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel
name="key" id="searchid" class="form-control mr-sm-2" placeholder="Search users..." required>
 </form>
<br>
 <div class="container" id="main-container" >
  <table class="table table-striped"  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
       <!--  <th>Password</th> -->
        <th>UserName</th>
        <th>IdRole</th>
        <th>NameRole</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" >
      <td>{{user?.id}}</td>
      <td>{{user?.email}}</td>
     <!--  <td>{{user?.password}}</td> -->
      <td>{{user?.username}}</td>
      <td>{{user.roles[0].id}}</td>
      <!-- <td>{{user?.roless(1)}}</td> -->
      <td>{{user.roles[0].name}}</td>
      <!--   <div class="card-body">
        
     <td><a (click)="onOpenModal(user, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-target="updateUserModal" data-placement="top"><i class="fa fa-pencil"></i> </a></td>
    </div>-->

      <td>
        <a (click)="onOpenModal(user, 'edit')" class="edit" data-target="updateUserModal"  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
      </td>

 
    </tr>
  </tbody>
  </table>
  <!-- Edit Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="userEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updateUserModalLabel">Edit User {{editUser?.username}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #editForm="ngForm">
              <div class="form-group">
              </div>
             <input type="hidden" ngModel="{{editUser?.id}}" name="id" class="form-control" id="id" placeholder="Email">
              <div class="form-group">
                 <label for="email">User Name</label>
                 <input type="email" ngModel="{{editUser?.username}}" name="username" class="form-control" id="username" placeholder="Username">
              </div>
              <input type="hidden" ngModel="{{editUser?.password}}" name="userpassword" class="form-control" id="userCode" placeholder="password">
              <div class="form-group">
              <label for="name">Email</label>
              <input type="text" ngModel="{{editUser?.email}}" name="email" class="form-control" id="email"  placeholder="Email">
            </div>          
            <div class="form-group">   
              <input type="hidden" ngModel="{{editUser.roles[0]?.id}}" name="idrole" class="form-control" id="idrole" placeholder="ID Role">
            </div>
            <div class="form-group"> 
             <input type="hidden" ngModel="{{editUser.roles[0]?.name}}" name="namerole" class="form-control" id="rolename" placeholder="Role Name"> 
            </div>
              <div class="modal-footer">
                 <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                 <button (click)="onUpdateUser(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>
</div>
</div>
